<html lang="en">

<body>

    <header class="header">
        <a href="#" class="logo">

        </a>

        <nav class="navbar" id="navbar">

    <script>
            // Открытие и закрытие меню при нажатии на иконку бургер

            const navbar = document.getElementById('navbar');

            burger.addEventListener('click', () => {
                navbar.classList.toggle('active');
            });
