<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код для изображения</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #image-container img {
            width: 300px;
            height: auto;
            text-align: center;
        }

        #qr-code {
           justify-content: center;
           
        }
        #image-url{
            font-size: 15px;
            border-radius: 20px;
            margin-left: -30%;
            width: 250px;
        }

        @media (max-width:500px) {
            #image-url {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR-код для изображения</h1>
    
    <!-- Изображение -->
    <div id="image-container">
        <img src="#" alt="Image" id="image">
    </div>

    <!-- Место для QR-кода -->
    <canvas id="qr-code"></canvas>
    
    <!-- Поле ввода для ссылки на изображение -->
    <input type="text" id="image-url" placeholder="Введите ссылку на изображение..." style="margin-top: 20px; padding: 10px;">
    <button onclick="generateQRCode()">Создать QR-код</button>
</div>

<script>
    // Функция для генерации QR-кода
    function generateQRCode() {
        // Получаем значение ссылки
        const imageUrl = document.getElementById('image-url').value;

        // Если ссылка пустая, не генерируем QR-код
        if (!imageUrl) {
            alert("Пожалуйста, введите ссылку на изображение.");
            return;
        }

        // Привязываем изображение к контейнеру
        const imageElement = document.getElementById('image');
        imageElement.src = imageUrl;

        // Генерация QR-кода с использованием библиотеки QRious
        const qr = new QRious({
            element: document.getElementById('qr-code'),
            size: 200, // Размер QR-кода
            value: imageUrl // Ссылка на изображение
        });
    }
</script>

</body>
</html>
