<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификаты компаний с QR-кодом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #00695c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 30px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-inputs {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        button {
            padding: 10px 30px;
            font-size: 1.1em;
            background-color: #00695c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.458);
        }
        .result-item p {
            margin: 5px 0;
        }
        .qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
        .suggestions {
            margin-top: -10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        .suggestions p {
            padding: 10px;
            margin: 0;
            cursor: pointer;
        }
        .suggestions p:hover,
        .suggestions p.highlight {
            background-color: #d3d3d3; /* Цвет выделенной подсказки */
        }

        .error-message { /* Добавлен стиль для ошибок */
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00695c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    
    <div class="container">
        <h1>Сертификаты компаний</h1>
        <div class="search-container">
            <div class="search-inputs">
                <input type="text" id="company-name" placeholder="Введите название компании..." oninput="showSuggestions()" onkeydown="handleKeyPress(event)">
                <div id="suggestions" class="suggestions" style="display: none;"></div>
                <input type="text" id="inn" placeholder="Введите ИНН..." onkeydown="handleKeyPress(event)">
            </div>
            <button id="search-button" onclick="search()">Проверить сертификат</button>
        </div>
        <div id="search-results"></div>
    </div>

    <div id="suggestions" class="suggestions" style="display: none; position: absolute; background: white; border: 1px solid #ddd;"></div>
    <div id="search-results"></div>
    
    <script>
        let data = [];
        let filteredData = [];
        let currentPage = 0;
        const pageSize = 20;
        let isLoading = false;
    
        // Показ индикатора загрузки
        function showLoading(isLoading) {
            document.getElementById('loading-indicator').style.display = isLoading ? 'block' : 'none';
        }
    
        // Загрузка и фильтрация данных при запуске
        async function loadData() {
            if (isLoading) return;
            isLoading = true;
            showLoading(true);
    
            try {
                const response = await fetch("https://raw.githubusercontent.com/Legenda1cr/Legendacompany/master/URS_Certifications.xlsx");
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: "array" });
                const worksheet = workbook.Sheets["наши клиенты"];
    
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                data = jsonData.filter(item => {
                    const isRussia = item["Страна"] === "РФ";
                    const notGazprom = item["Критерий сертификации"] !== "СТО ГАЗПРОМ 9001-2018";
                    const isFilled = ["Название компании", "Организационно-правовая форма", "ИНН", "Аккредитация", "Критерий сертификации", "Дата окончания сертификата"].every(field => item[field]);
                    return isRussia && notGazprom && isFilled;
                }).map(item => ({
                    companyName: item["Название компании"] || 'Не указано',
                    orgForm: item["Организационно-правовая форма"] || 'Не указано',
                    inn: String(item["ИНН"]) || 'Не указано',
                    accreditation: item["Аккредитация"] || 'Не указано',
                    certCriteria: item["Критерий сертификации"] || 'Не указано',
                    expirationDate: excelDateToJSDate(item["Дата окончания сертификата"])
                }));
                console.log("Данные успешно загружены");
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
    
        // Преобразование даты из Excel в JS-формат
        function excelDateToJSDate(excelDate) {
            if (isNaN(excelDate)) {
                const date = new Date(excelDate);
                return isNaN(date.getTime()) ? 'Не указана' : date.toLocaleDateString();
            }
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toLocaleDateString();
        }
    
        // Ленивая загрузка страницы
        function loadPage() {
            const resultsContainer = document.getElementById('search-results');
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);
    
            pageData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
    
                const qrCodeContainer = document.createElement('div');
                qrCodeContainer.className = 'qrcode-container';
    
                const uniqueId = `${item.inn.replace(/\D/g, '')}${item.certCriteria.replace(/\s/g, '')}`;
                const qrCodeLink = `https://urs-rus.com/proverka#${uniqueId}`;
    
                div.innerHTML = `
                    <p><strong>Название компании:</strong> ${item.companyName}</p>
                    <p><strong>Организационно-правовая форма:</strong> ${item.orgForm}</p>
                    <p><strong>ИНН:</strong> ${item.inn}</p>
                    <p><strong>Аккредитация:</strong> ${item.accreditation}</p>
                    <p><strong>Критерий сертификации:</strong> ${item.certCriteria}</p>
                    <p><strong>Дата окончания сертификата:</strong> ${item.expirationDate}</p>`;
    
                div.appendChild(qrCodeContainer);
                resultsContainer.appendChild(div);
    
                new QRCode(qrCodeContainer, { text: qrCodeLink, width: 128, height: 128 });
            });
        }
    
        // Функция поиска с фильтрацией данных
        async function search() {
            if (data.length === 0) await loadData();
    
            const innInput = document.getElementById('inn').value.trim().toLowerCase();
            const nameInput = document.getElementById('company-name').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            currentPage = 0;
    
            if (!innInput && nameInput.length < 5) {
                resultsContainer.innerHTML = '<p class="error-message">Введите хотя бы 5 символов названия компании или заполните ИНН.</p>';
                return;
            }
    
            filteredData = data.filter(item => {
                const innMatches = innInput ? item.inn.toLowerCase() === innInput : true;
                const nameMatches = nameInput ? item.companyName.toLowerCase().includes(nameInput) : true;
                return innMatches && nameMatches;
            });
    
            if (filteredData.length > 0) {
                loadPage();
            } else {
                resultsContainer.innerHTML = '<p class="error-message">Сертификаты не найдены.</p>';
            }
        }
    
        // Показ подсказок при вводе текста
        async function showSuggestions() {
            if (data.length === 0) await loadData();
    
            const input = document.getElementById('company-name').value.trim().toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';
    
            if (input.length >= 5) {
                const suggestions = data.filter(item => item.companyName.toLowerCase().includes(input));
    
                if (suggestions.length > 0) {
                    suggestions.slice(0, 5).forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = item.companyName;
                        p.onclick = () => {
                            document.getElementById('company-name').value = item.companyName;
                            suggestionsContainer.style.display = 'none';
                            search();
                        };
                        suggestionsContainer.appendChild(p);
                    });
                    suggestionsContainer.style.display = 'block';
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }
    
        // Обработчики Enter для поиска
        document.getElementById('company-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
        document.getElementById('inn').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    
        // Ленивая подгрузка при прокрутке
        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadNextPage();
            }
        };
    </script>
       
</body>
</html>
