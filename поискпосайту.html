<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификаты компаний с QR-кодом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #00695c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 30px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-inputs {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        button {
            padding: 10px 30px;
            font-size: 1.1em;
            background-color: #00695c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d40;
        }
        .result-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.458);
        }
        .result-item p {
            margin: 5px 0;
        }
        .qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
        .suggestions {
            margin-top: -10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        .suggestions p {
            padding: 10px;
            margin: 0;
            cursor: pointer;
        }
        .suggestions p:hover,
        .suggestions p.highlight {
            background-color: #d3d3d3; /* Цвет выделенной подсказки */
        }

        .error-message { /* Добавлен стиль для ошибок */
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00695c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Сертификаты компаний</h1>
        <div class="search-container">
            <div class="search-inputs">
                <input type="text" id="company-name" placeholder="Введите название компании..." oninput="showSuggestions()" onkeydown="handleKeyPress(event)">
                <div id="suggestions" class="suggestions" style="display: none;"></div>
                <input type="text" id="inn" placeholder="Введите ИНН..." onkeydown="handleKeyPress(event)">
            </div>
            <button id="search-button" onclick="search()">Проверить сертификат</button>
        </div>
        <div id="search-results"></div>
    </div>

    <script>
        let data = [];
        let selectedSuggestionIndex = -1;
    
        function excelDateToJSDate(excelDate) {
            if (typeof excelDate === "number") {
                const date = new Date((excelDate - 25569) * 86400 * 1000);
                return date.toLocaleDateString("ru-RU");
            } else if (typeof excelDate === "string" && !isNaN(Date.parse(excelDate))) {
                return new Date(excelDate).toLocaleDateString("ru-RU");
            }
            return '';
        }
    
        const excelFileUrl = "https://raw.githubusercontent.com/Legenda1cr/Legendacompany/master/URS_Certifications-2.xlsx";
    
        

        // Загрузка данных из Excel
        fetch(excelFileUrl)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                const workbook = XLSX.read(arrayBuffer, { type: "array" });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
    
                data = jsonData.map(item => ({
                    companyName: item["Название компании"] || 'Не указано',
                    orgForm: item["Организационно-правовая форма"] || 'Не указано',
                    inn: String(item["ИНН"]) || 'Не указано',
                    accreditation: item["Аккредитация"] || 'Не указано',
                    certCriteria: item["Критерий сертификации"] || 'Не указано',
                    expirationDate: excelDateToJSDate(item["Дата окончания сертификата"]),
                    country: item["Страна"] || 'Не указано'
                }));
    
                // Проверяем наличие хеш-части в URL
                const hash = window.location.hash.substring(1); // Убираем символ '#'
                if (hash) {
                    searchByUniqueId(hash); // Выполняем поиск по уникальному идентификатору
                }
            })
            .catch(error => console.error('<p class="error-message">Ошибка при загрузке данных.</p>', error));
    
        // Функция для поиска компании по уникальному идентификатору
        function searchByUniqueId(uniqueId) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
    
            // Фильтруем данные для поиска по уникальному идентификатору
            const filteredData = data.filter(item => {
                const innDigits = item.inn.replace(/\D/g, ''); // Оставляем только цифры из ИНН
                const certCriteria = item.certCriteria.replace(/\s/g, ''); // Удаляем пробелы из критерия сертификации
                const currentUniqueId = `${innDigits}${certCriteria}`; // Составляем уникальный идентификатор
                return currentUniqueId === uniqueId;
            });
    
            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
    
                    // Вывод информации о компании
                    div.innerHTML =
                        `<p><strong>Название компании:</strong> ${item.companyName}</p>
                        <p><strong>Организационно-правовая форма:</strong> ${item.orgForm || 'Не указано'}</p>
                        <p><strong>ИНН:</strong> ${item.inn || 'Не указано'}</p>
                        <p><strong>Аккредитация:</strong> ${item.accreditation || 'Не указано'}</p>
                        <p><strong>Критерий сертификации:</strong> ${item.certCriteria || 'Не указано'}</p>
                        <p><strong>Дата окончания сертификата:</strong> ${item.expirationDate || 'Не указана'}</p>`;
    
                    resultsContainer.appendChild(div);
                });
            } else {
                resultsContainer.innerHTML = '<p class="error-message">Компания не найдена.</p>';
            }
        }
    
        // Функция для поиска
        function search(companyName = null, inn = null) {
            const innInput = inn || document.getElementById('inn').value.trim().toLowerCase();
            const nameInput = companyName || document.getElementById('company-name').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
    
            console.log("Искомое название компании:", nameInput);
            console.log("Искомый ИНН:", innInput);
    
            if (!innInput && nameInput.length < 5) {
                resultsContainer.innerHTML = '<p class="error-message">Введите хотя бы 5 символов названия компании или заполните ИНН.</p>';
                return;
            }
    
            const filteredData = data.filter(item => {
                const innMatches = innInput ? item.inn.toLowerCase() === innInput : true; 
                const nameMatches = nameInput ? item.companyName.toLowerCase().includes(nameInput) : true;
                return innMatches && nameMatches;
            });
    
            console.log("Найденные элементы:", filteredData); // Добавлено логирование найденных элементов
    
            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
    
                    const qrCodeContainer = document.createElement('div');
                    qrCodeContainer.className = 'qrcode-container';
    
                    // Генерация уникального идентификатора
                    const innDigits = item.inn.replace(/\D/g, ''); // Оставляем только цифры из ИНН
                    const certCriteria = item.certCriteria.replace(/\s/g, ''); // Удаляем пробелы из критерия сертификации
                    const uniqueId = `${innDigits}${certCriteria}`; // Составляем из ИНН и критерия сертификации
    
                    // Генерация ссылки для сертификата в нужном формате
                    const qrCodeLink = `https://urs-rus.com/proverka#${uniqueId}`; // Ссылка формируется по новому формату
    
                    // Вывод информации о компании
                    div.innerHTML =
                        `<p><strong>Название компании:</strong> ${item.companyName}</p>
                        <p><strong>Организационно-правовая форма:</strong> ${item.orgForm || 'Не указано'}</p>
                        <p><strong>ИНН:</strong> ${item.inn || 'Не указано'}</p>
                        <p><strong>Аккредитация:</strong> ${item.accreditation || 'Не указано'}</p>
                        <p><strong>Критерий сертификации:</strong> ${item.certCriteria || 'Не указано'}</p>
                        <p><strong>Дата окончания сертификата:</strong> ${item.expirationDate || 'Не указана'}</p>`;
    
                    div.appendChild(qrCodeContainer);
                    resultsContainer.appendChild(div);
    
                    // Генерация QR-кода
                    new QRCode(qrCodeContainer, { text: qrCodeLink, width: 128, height: 128 });
                });
            } else {
                resultsContainer.innerHTML = '<p class="error-message">Сертификаты не найдены.</p>';
            }
        }
    
        // Закрытие подсказок при клике вне поля
        document.addEventListener('click', function(event) {
            const suggestions = document.getElementById('suggestions');
            if (!suggestions.contains(event.target) && event.target.id !== 'company-name') {
                suggestions.style.display = 'none';
            }
        });
    
        // Обновленная функция для показа подсказок
        function showSuggestions() {
            const input = document.getElementById('company-name').value.trim().toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';
            selectedSuggestionIndex = -1;
    
            if (input.length >= 5) {
                // Фильтруем и получаем уникальные названия компаний
                const uniqueSuggestions = Array.from(
                    new Set(data.filter(item => item.companyName.toLowerCase().includes(input)).map(item => item.companyName))
                );
    
                if (uniqueSuggestions.length > 0) {
                    uniqueSuggestions.forEach(companyName => {
                        const p = document.createElement('p');
                        p.textContent = companyName;
                        p.onclick = () => {
                            document.getElementById('company-name').value = companyName; // Заполнение поля с названием компании
                            suggestionsContainer.style.display = 'none';
                            search(companyName); // Выполнение поиска при клике на подсказку
                        };
                        suggestionsContainer.appendChild(p);
                    });
                    suggestionsContainer.style.display = 'block'; // Отображаем подсказки
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }
    
        // Обработчик для перемещения по подсказкам с клавишами
        function handleKeyPress(event) {
            const suggestions = document.getElementById('suggestions');
            const suggestionItems = Array.from(suggestions.getElementsByTagName('p'));
    
            if (event.key === 'ArrowDown') {
                selectedSuggestionIndex = (selectedSuggestionIndex + 1) % suggestionItems.length;
                highlightSuggestion(suggestionItems);
            } else if (event.key === 'ArrowUp') {
                selectedSuggestionIndex = (selectedSuggestionIndex - 1 + suggestionItems.length) % suggestionItems.length;
                highlightSuggestion(suggestionItems);
            } else if (event.key === 'Enter') {
                if (selectedSuggestionIndex >= 0) {
                    // Выполняем поиск по выбранной подсказке
                    const selectedCompanyName = suggestionItems[selectedSuggestionIndex].textContent;
                    document.getElementById('company-name').value = selectedCompanyName; // Заполнение поля с названием компании
                    search(selectedCompanyName); // Выполняем поиск
                    suggestions.style.display = 'none'; // Скрываем подсказки
                } else {
                    // Выполняем поиск по полю ввода названия компании и ИНН
                    search();
                }
                event.preventDefault(); // предотвращаем стандартное поведение клавиши Enter
            } else if (event.key === 'Escape') {
                // Скрытие подсказок при нажатии Escape
                suggestions.style.display = 'none';
            }
        }
    
        // Функция для выделения и прокрутки к выбранной подсказке
        function highlightSuggestion(suggestionItems) {
            suggestionItems.forEach((item, index) => {
                item.classList.toggle('highlight', index === selectedSuggestionIndex);
            });
            if (suggestionItems[selectedSuggestionIndex]) {
                suggestionItems[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
            }
        }
    
        // Привязываем обработчик событий к полю ввода
        document.getElementById('company-name').addEventListener('input', showSuggestions);
        document.getElementById('company-name').addEventListener('keydown', handleKeyPress);
    </script>
    
    
    
</body>
</html>
